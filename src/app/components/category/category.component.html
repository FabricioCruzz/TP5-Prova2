<h2>Categorias:</h2>

<div *ngFor="let category of categories">
    <a routerLink="/musics" (click)="toMusics(category)">
        {{ category.name }}
    </a>
</div>

<form #form="ngForm" (submit)="saveData(form)">
    <div>
        <h3>Nova categoria:</h3>
        <label>Nome:</label>
        <input type="text" name="newCat" [(ngModel)]="newCategory.name">
        <input type="submit" value="Salvar">
    </div>
</form>
